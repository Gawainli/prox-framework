id: prologue
scenes:
  - id: opening
    background: village_day
    steps:
      - use_template: base_character_entry
        character: old_man
        expression: smile
        says: "Welcome, {player.name}! Ready for adventure?"
        choices:
          - "Yes":
              set: { "story_flags.met_old_man": true }
              jump: chapter1/scene1
          - "Not yet":
              set: { "player.level": 2 }
              jump: opening
  - id: crossroads
    background: forest_path
    requires: "$player.level >= 2"
    steps:
      - type: branch
        condition: "$story_flags.found_sword"
        true: battle_path
        false: exploration_path